<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Score Card</title>
</head>

<body>
    <div class="container">
        <div>
            <h3 class="home-title">HOME</h3>
            <div id="home-score">0
            </div>
            <div class="home-score-buttons">
                <div id="home-score-plus-one" onclick="homePlusOne()">+1</div>
                <div id="home-score-plus-two" onclick="homePlusTwo()">+2</div>
                <div id="home-score-plus-three" onclick="homePlusThree()">+3</div>
            </div>
        </div>
        <div>
            <h3 class="guest-title">GUEST</h3>
            <div id="guest-score">0
            </div>
            <div class="guest-score-buttons">
                <div id="guest-score-plus-one" onclick="guestPlusOne()">+1</div>
                <div id="guest-score-plus-two" onclick="guestPlusTwo()">+2</div>
                <div id="guest-score-plus-three" onclick="guestPlusThree()">+3</div>
            </div>
        </div>
        <button id="resetBtn" onclick="reset()">RESET</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
